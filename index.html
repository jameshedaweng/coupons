<!DOCTYPE html>
<html>
  <head>
    <title>Coupons</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <h1>Coupons</h1>
    <section class="section">
      <h2>By Coupon Type</h2>
      <div id="pie-chart-type-container" class="square-chart-container"></div>
      <div id="stack-chart-type-container" class="stack-chart-container"></div>
    </section>
    <section class="section">
      <h2>By Webshop</h2>
      <div id="pie-chart-shop-container" class="square-chart-container"></div>
      <div id="stack-chart-shop-container" class="stack-chart-container"></div>
    </section>
    <section class="section">
      <h2>All Coupons</h2>
      <div id="table-container"></div>
    </section>
  </body>
</html>
